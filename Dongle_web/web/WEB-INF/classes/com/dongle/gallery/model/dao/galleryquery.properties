albumSelect=SELECT * FROM ALBUM_CATEGORY_TAB WHERE GROUP_NO=? ORDER BY ALBUM_NO ASC
selectGalleryCount=SELECT COUNT(*) AS CNT FROM GALLERY_FILE_TAB WHERE ALBUM_CODE=? AND GROUP_NO=?
selectMaxAlbumNo=SELECT MAX(ALBUM_NO) AS MAXALBUM FROM ALBUM_CATEGORY_TAB WHERE GROUP_NO=?
insertAlbum=INSERT INTO ALBUM_CATEGORY_TAB VALUES(?,'A'||SEQ_ALBUM_CODE.NEXTVAL,?,?)
selectGalCommentList=SELECT GC.*, GM.GROUP_MEMBER_NICKNAME,GM.GROUP_MEMBER_IMAGE_NEW_PATH, GFT.ALBUM_CODE, GFT.GAL_FILE_NEW_PATH , GFT.GAL_NO, GFT.GAL_MULTI_STATUS FROM (SELECT * FROM GALLERY_COMMENT_TAB WHERE GROUP_NO=?) GC JOIN (SELECT * FROM GROUP_MEMBER_TAB WHERE GROUP_NO=?) GM ON(GC.MEMBER_NO=GM.MEMBER_NO) JOIN GALLERY_FILE_TAB GFT ON(GC.GAL_FILE_NO=GFT.GAL_FILE_NO) WHERE GFT.GAL_FILE_NO=? START WITH GC.GAL_COMMENT_LEVEL=1 CONNECT BY PRIOR GC.GAL_COMMENT_NO=GC.GAL_COMMENT_REF ORDER SIBLINGS BY GC.GAL_COMMENT_DATE DESC
selectOneList=SELECT GFT.* ,GMT.GROUP_MEMBER_NICKNAME,GMT.GROUP_MEMBER_IMAGE_NEW_PATH  FROM (SELECT * FROM GALLERY_FILE_TAB  WHERE GROUP_NO=? ORDER BY GAL_FILE_NO) GFT JOIN (SELECT * FROM GROUP_MEMBER_TAB WHERE GROUP_NO=?)GMT ON(GFT.MEMBER_NO=GMT.MEMBER_NO) WHERE GAL_NO=? AND ALBUM_CODE=?
insertGallery=INSERT INTO GALLERY_FILE_TAB VALUES(?,?,?,?,SEQ_GAL_FILE_NO.NEXTVAL,?,?,?,DEFAULT,?,DEFAULT) 
maxGalNo=SELECT MAX(GAL_NO) AS GAL_NO_CNT FROM GALLERY_FILE_TAB WHERE GROUP_NO=? AND ALBUM_CODE=?
insertGalComment=INSERT INTO GALLERY_COMMENT_TAB VALUES(?,?,SEQ_GAL_COMMENT_NO.NEXTVAL,?,?,?,DEFAULT,?,DEFAULT)
distinctGalNoList=SELECT DISTINCT GAL_NO AS gal_no_dis FROM GALLERY_FILE_TAB WHERE GROUP_NO=? AND ALBUM_CODE=? ORDER BY GAL_NO DESC
getAllList=SELECT * FROM GALLERY_FILE_TAB WHERE GROUP_NO=? AND ALBUM_CODE=? ORDER BY GAL_FILE_NO
albumAndGalList=SELECT * FROM GALLERY_FILE_TAB WHERE GROUP_NO=? ORDER BY GAL_FILE_NO DESC
deleteAlbum=DELETE ALBUM_CATEGORY_TAB WHERE GROUP_NO=? AND ALBUM_CODE=?
galleryDelete=DELETE GALLERY_FILE_TAB WHERE GROUP_NO=? AND ALBUM_CODE=? AND GAL_NO=?
deleteComment=DELETE GALLERY_COMMENT_TAB WHERE GROUP_NO=? AND GAL_COMMENT_NO=?
selectReportReason=SELECT * FROM REPORT_CATEGORY_TAB
insertReportGallery=INSERT INTO REPORT_GROUP_MEMBER_TAB VALUES(SEQ_REPORT_CODE.NEXTVAL,?,?,?)
updateGalleryReport=UPDATE GALLERY_FILE_TAB SET GAL_REPORT_STATUS='Y' WHERE GROUP_NO=? AND ALBUM_CODE=? AND GAL_NO=?
updateGalleryCommentReport=UPDATE GALLERY_COMMENT_TAB SET GAL_COMMENT_REPORT_STATUS='Y' WHERE GROUP_NO=? AND GAL_COMMENT_NO=?
updateGalleryCommentReport2=UPDATE GALLERY_COMMENT_TAB SET GAL_COMMENT_REPORT_STATUS='Y' WHERE GROUP_NO=? AND GAL_COMMENT_REF=?
